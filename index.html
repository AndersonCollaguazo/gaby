<!DOCTYPE html>
<html>
<head>
	<title>lettercrap.js demo</title>
	<script src='lettercrap.js'></script>
	<link rel='stylesheet' href='lettercrap.css' />
	<style>
		::-webkit-scrollbar {
			display: none;
		}

		body {
			text-align: center;
			font-family: sans-serif;
			font-weight: 200;
			color: #c8c9cd;
			width: 100%;
			height: 90vh;
			background-color: #1b1c21;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		p {
			max-width: 60%;
			margin: auto;
		}

		[data-letter-crap] {
			margin: auto;
			margin-top: 3em;
			margin-bottom: 5em;
		}

		.mylove {
			width: 830px;
			height: 720px;
		}
	</style>
</head>
<body>
	<div class="mylove" data-letter-crap='gaby.png'></div>
</body>
</html>
